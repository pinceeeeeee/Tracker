<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pince Tracker</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <link rel="stylesheet" href="IP.css">
</head>
<body>

<header>
    <h1>Pince IP Tracker</h1>
</header>

<div class="search-box">
    <input
        type="text"
        id="input"
        placeholder="Masukkan IP"
    >
    <button onclick="trackIP()">Cari</button>
</div>

<div class="result" id="result">
    <h3>Summary of IP's Profile Details</h3>

    <div class="content">
        <table>
            <tr><td>IP Address</td><td id="ip"></td></tr>
            <tr><td>City</td><td id="city"></td></tr>
            <tr><td>Region</td><td id="region"></td></tr>
            <tr><td>Country</td><td id="country"></td></tr>
            <tr><td>ISP</td><td id="isp"></td></tr>
            <tr><td>Organization</td><td id="org"></td></tr>
            <tr><td>Latitude</td><td id="lat"></td></tr>
            <tr><td>Longitude</td><td id="lon"></td></tr>
        </table>

        <div id="map"></div>
    </div>
</div>

<footer class="footer">
    <a href="https://www.youtube.com/@pinceeee" target="_blank" class="yt-link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="yt-icon">
            <path d="M549.7 124.1c-6.3-23.8-24.8-42.3-48.6-48.6C458.8 64 288 64 288 64S117.2 64 74.9 75.5c-23.8 6.3-42.3 24.8-48.6 48.6C14.9 166.4 14.9 256 14.9 256s0 89.6 11.4 131.9c6.3 23.8 24.8 42.3 48.6 48.6C117.2 448 288 448 288 448s170.8 0 213.1-11.5c23.8-6.3 42.3-24.8 48.6-48.6C561.1 345.6 561.1 256 561.1 256s0-89.6-11.4-131.9zM232 336V176l142 80-142 80z"/>
        </svg>
        <span>pinceeee</span>
    </a>
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="IP.js"></script>

</body>
</html>
